    </div>
    <div id="menu3" class="tab-pane fade">
      <div class="container">
        <div style="margin:10rem">
          <button
            type="button"
            class="btn btn-primary"
            target="_blank"
            rel="noopener"
            (click)="showmethe()"
          >
            Get Data</button
          >
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left:90rem"
            data-toggle="modal"
            data-target="#editModal"
            data-whatever="@fat"
            (click)="modalData()"
            >Add</button
          >
        </div>
        <div class="text-center">
          <table class="table">
            <thead>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Address</th>
              <th scope="col" class="text-center">Email</th>
              <th scope="col" class="text-center">Phone</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{ item.id }} </td> <td>{{ item.name }}</td> <td>{{ item.address }} </td>
                <td>{{ item.email }}</td> <td>{{ item.phone }}</td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="deleteRow(item.id)"
                    style="margin-right:1rem"
                  >
                    Delete
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#editModal"
                    (click)="editData(item)"
                    data-whatever="@fat"
                    >Edit</button
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Data</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Id:</label>
                      <input type="text" class="form-control" name="id" [(ngModel)]="temp.id" />
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="temp.name" />
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        name="address"
                        [(ngModel)]="temp.address"
                      />
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)]="temp.email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        [(ngModel)]="temp.phone"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    >Close</button
                  >

                  <button type="button" class="btn btn-primary" (click)="updateData(temp)"
                    >Update Data</button
                  >

                  <button type="button" class="btn btn-primary" (click)="addData()"
                    >Add Data</button
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="menu4" class="tab-pane fade"> <app-emp *ngIf="view === true"></app-emp> </div>
  </div>
</div>
